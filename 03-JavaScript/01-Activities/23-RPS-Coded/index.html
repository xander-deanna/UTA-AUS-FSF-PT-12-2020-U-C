<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script type="text/javascript">

    var userAnswer = prompt("Choose R, P, or S").toLowerCase();
    var compAnswer = Math.random();

    if (compAnswer < 0.33){
        compAnswer = "p";
    }
    else if (compAnswer <= 0.66){
        compAnswer = "r";
    }
    else {
        compAnswer = "s";
    }

    //User picked rock
    if(userAnswer === compAnswer) {
        alert("It's a tie!");
    }
    else if (userAnswer === "r") {
        if (compAnswer === "s") {
            alert("The computer picked 'scissors'. You win! :)");
        }
        else if (compAnswer === "p") {
            alert("The computer picked 'paper'. You Lose! :(");
        }
    }

    //User picked paper
    if (userAnswer === "p") {
        if (compAnswer === "r") {
            alert("The computer picked 'rock'. You win! :)");
        }
        else if (compAnswer === "s") {
            alert("The computer picked 'scissors'. You Lose! :(");
        }
    }

    //User picked scissors
    if (userAnswer === "s") {
        if (compAnswer === "p") {
            alert("The computer picked 'paper'. You win! :)");
        }
        else if (compAnswer === "r") {
            alert("The computer picked 'rock'. You Lose! :(");
        }
    }

    </script>
</body>
</html>
